version: '3.4'

networks:
  dev:
    driver: bridge

services:
  defaultmessager:
    image: ${DOCKER_REGISTRY-}defaultmessager
    depends_on: 
      - app_db
    container_name: defaultmessager
    build:
      context: .
      dockerfile: DefaultMessager/Dockerfile
    environment:
      - ConnectionStrings__NpgConnectionString=User Id=postgres; Password=Messager54321; Server=app_db; Port=5432; Database=Messager; IntegratedSecurity=true; Pooling=true;
      - BackblazeClientOptions__AccsesKey=a8ac046ab51b
      - BackblazeClientOptions__SecretKey=00557c23045634e8bbf6aa733c3d8dd3a2bc38fa8b
    networks:
      - dev
  
  defaultmessager.chatapi:
    image: ${DOCKER_REGISTRY-}defaultmessagerchatapi
    build:
      context: .
      dockerfile: DefaultMessager.ChatAPI/DefaultMessager.ChatAPI/Dockerfile
    container_name: defaultmessagerchatapi

  app_db: 
    image: postgres:latest
    container_name: app_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Messager54321
      - POSTGRES_DB=Messager
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - app_data:/var/lib/postgresql/data
    networks:
      - dev

volumes:
  app_data: